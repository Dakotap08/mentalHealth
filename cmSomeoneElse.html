<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Counselor Match</title>
    <link rel='stylesheet' href='counselorMatch.css'/>
  </head>
  <body>
    <fieldset class='situation-form-row'>
      <legend>Choose the option that best describes their current situation:</legend>
      <input id='situationGreen'
        name='situationGreen'
        type='radio'
        value='textGreen'/>
      <label for='situationGreen' class='radio-label'>I have no concerns about their well-being, but I would like to have a conversation about maintaining their mental health.</label><br>
      <input id='situationYellow'
        name='situationYellow'
        type='radio'
        value='textYellow'/>
      <label for='situationYellow' class='radio-label'>They appear to be ‘okay’, but they occasionally show signs of being overwhelmed.</label><br>
      <input id='situationOrange'
        name='situationOrange'
        type='radio'
        value='textOrange'/>
      <label for='situationOrange' class='radio-label'>Their current mental state is significantly affecting their ability to perform day to day tasks.</label><br>
      <input id='situationRed'
        name='situationRed'
        type='radio'
        value='textRed'/>
      <label for='situationRed' class='radio-label'> I am concerned about their immediate safety</label>
    </fieldset>
    <fieldset class='situation-form-row'>
      <legend>How would prefer to have this conversation:</legend>
      <input id='chat'
        name='chat'
        type='radio'
        value='chat'/>
      <label for='chat' class='radio-label'>Online Chat</label><br>
      <input id='phoneCall'
        name='phoneCall'
        type='radio'
        value='phoneCall'/>
      <label for='phoneCall' class='radio-label'>Phone Call</label><br>
      <input id='videoCall'
        name='videoCall'
        type='radio'
        value='videoCall'/>
      <label for='videoCall' class='radio-label'>Video Call</label><br>
      <input id='inPerson'
        name='inPerson'
        type='radio'
        value='inPerson'/>
      <label for='inPerson' class='radio-label'>In Person</label><br>
    </fieldset>
    <div class='form-row'>
      <label for='additional'>Is there anything else you would like us to know:</label>
      <input id='additional' name='additional' type='text'/>
    </div>
    <a href="counselorsession.html">
      <button class="button">
       <span class="button">Submit</span>
     </button>
   </a>
  </body>
</html>
